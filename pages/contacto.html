<main>
<!-- MAIN CONTACT -->
  <main class="contact">
    <section class="contact-grid">
      <!-- Columna izquierda: Formulario -->
      <div class="contact-form">
        <h1>Escribinos</h1>
        <form action="#" method="post">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>

      <!-- Columna derecha: Datos de contacto -->
      <div class="contact-info">
        <h2>Contacto directo</h2>
        <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> contacto@mixtomedia.com</p>
        <p><i class="fa-brands fa-whatsapp"></i> <strong>WhatsApp:</strong> 
          <a href="https://wa.me/5491123456789" target="_blank">+54 9 11 2345-6789</a>
        </p>

        <h2>Seguinos</h2>
        <ul class="social-links">
          <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
          <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
          <li><a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
        </ul>
      </div>
    </section>
  </main>

  
</main>
